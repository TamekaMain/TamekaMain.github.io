     <main>
        <!-- This section is for-->
         <section class="section">
            <h2>Get in contact!</h2>
            <form id="contact-form" action="https://formsubmit.co/e3a219d852746ca8f71a11f6756a941b" method="post" autocomplete="on">
                <fieldset>
                    <legend>Your details</legend>
                    <!-- Form text input for Full Name-->
                    <label for="name">Full Name</label>
                    <input id="name" name="name" type="text" placeholder="Jane Doe" required minlength="2">
                    <!-- Form text input for Email-->
                    <label for="email">Email Address</label>
                    <input id="email" name="email" type="email" placeholder="name.lastname@example.com" required autocomplete="email">
                    <!--Form checkbox input for reason for contact-->
                    <legend>Reason for contact - Choose all that apply:</legend>
                    <input id="reason-collab" name="reason" type="checkbox" value="collaboration">
                    <label for="reason-collab"> Interest in collaborating</label>
                    <input id="reason-work" name="reason" type="checkbox" value="collaboration">
                    <label for="reason-work"> Work opportunity</label>
                    <input id="reason-other" name="reason" type="checkbox" value="collaboration">
                    <label for="reason-other"> Other</label>
                    <!--Form text input for message box-->
                    <div>
                        <label for="message">Message</label>
                        <Textarea id="message" name="message" type="message" placeholder="Your enquiry here" required minlength="4"></Textarea>
                    </div>
                    <!--Honeypot anti-spam field-->
                    <input type="text" name="honey" tabindex="-1" aria-hidden="true" style="position:absolute;left:-9999px;">
                    <button type="submit">Send</button> 
                </fieldset>
            </form>
        </section>
